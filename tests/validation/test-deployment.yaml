apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${USER}-test-validation-deployment
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${USER}-test-validation-deployment
  template:
    metadata:
      labels:
        app: ${USER}-test-validation-deployment
    spec:
      serviceAccountName: ${SVC_ACC}
      containers:
      - name: ${USER}-test-validation-deployment-container
        image: busybox:1.28
        command: [ "sh", "-c", "sleep 1h" ]
        volumeMounts:
        - name: nfs-vol
          mountPath: /var/home
      volumes:
      - name: nfs-vol
        persistentVolumeClaim:
          claimName: nfs-pvc # PVC reference
      restartPolicy: Always
