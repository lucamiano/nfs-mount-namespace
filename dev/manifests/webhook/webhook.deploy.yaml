apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nfs-pod-access-control
  name: nfs-pod-access-control
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-pod-access-control
  template:
    metadata:
      labels:
        app: nfs-pod-access-control
    spec:
      tolerations:
        - key: acme.com/lifespan-remaining
          operator: Exists
          effect: NoSchedule
      containers:
        - image: cka-control-1:5000/nfs-pod-access-control:latest
          name: nfs-pod-access-control
          env:
            - name: TLS
              value: "true"
            - name: LOG_LEVEL
              value: "trace"
            - name: LOG_JSON
              value: "false"
          volumeMounts:
            - name: tls
              mountPath: "/etc/admission-webhook/tls"
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: nfs-pod-access-control-tls
